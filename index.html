<!DOCTYPE html>
<html>
  <head>
    <title>Fox 91.4 Desktop Client</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>
  <body class="body_background">
    <div class="heading">
        <h1 class="randomFontColor" align="center">Fox 91.4</h1>
    </div>
    <audio id="audio">
        <source src="" type="audio/mpeg" />
    </audio>
        
    <div id="container_button">
        <div id="hole">
            <div id="button">
                <div id="triangle"></div>
                <div id="lighter_triangle"></div>
                <div id="darker_triangle"></div>
            </div>
        </div>
    </div> 
       
        
    <script type="application/javascript">
        // run on page load
        
        var btnPlay = document.getElementById('button');
        var audio = document.getElementById('audio');
        var streamUrl = "http://72.46.136.154:7061/;stream.mp3";

        var onPlayPause = function() {
            if(audio.src !== streamUrl){        
                audio.src = streamUrl;
                audio.load();
                audio.play();
            }
            else{                
                audio.pause();
                audio.currentTime = 0;
                audio.src = '';
            }
        };

        btnPlay.addEventListener('click', onPlayPause, false);
        
        var bgImageNumber = 2;
        document.body.style.backgroundImage = 'url("images/visuals/' + bgImageNumber + '.gif")';
                
        var backgroundChangeHandle = setInterval(function (){
            bgImageNumber += 1;
            if(bgImageNumber > 14){
                bgImageNumber = 1;
            }
            document.body.style.backgroundImage = 'url("images/visuals/' + bgImageNumber + '.gif")';
        }, 60000);
    </script>

  </body>
</html>
